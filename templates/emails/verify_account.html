<!DOCTYPE html>
<html>
    <head>
        <style>
        .container {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 10px 20px;
            display: inline-block;
            margin: 15px 0;
            border-radius: 4px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Verify Your Email</h2>
            <p>Hello, {{ username }}!</p>
            <p>Use the following code to verify your account:</p>
            <div class="code">{{ verification_code }}</div>
            <p>This code will expire after 5 minutes.</p>
            <div class="footer">
                <p>If you didn't request this email, ignore it.</p>
                <p>&copy;{{ site_name }}. All rights reserved</p>
            </div>
        </div>
    </body>
</html>
