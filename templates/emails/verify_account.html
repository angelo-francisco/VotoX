<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 10px 20px;
            display: inline-block;
            margin: 15px 0;
            border-radius: 4px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificação de E-mail</h2>
        <p>Olá, {{ username }}!</p>
        <p>Use o seguinte código para verificar seu e-mail:</p>
        <div class="code">{{ verification_code }}</div>
        <p>Este código expirará em 5 minutos.</p>
        <div class="footer">
            <p>Se você não solicitou este código, por favor ignore este e-mail.</p>
            <p>Atenciosamente,<br>Equipe {{ site_name }}.</p>
        </div>
    </div>
</body>
</html>
