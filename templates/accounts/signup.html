{% extends 'layouts/accounts.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
{% endblock head %}

{% block content %}
    {% include 'partials/messages.html' %}
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <span onclick="window.location.href='{% url 'home_page' %}'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                    </svg>
                </span>
                Sign Up
            </h1>
            <p class="login-subtitle">Create your account here.</p>
        </div>
        
        <hr class="login-divider">
        
        <div class="login-form">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                
                <div class="form-item">
                    <input type="text" id="username" name="username" autocomplete="username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="form-item">
                    <input type="email" id="email" name="email" autocomplete="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-item">
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="login-button">Sign Up</button>
                </div>
                
                <div class="login-links">
                    <a href="" class="forgot-password"></a>
                    <span>Have an account? <a href="{% url 'login' %}" class="signup-link">Log In</a></span>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
