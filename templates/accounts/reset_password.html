{% extends 'layouts/accounts.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
{% endblock head %}
{% block content %}
    {% include 'partials/messages.html' %}
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <span onclick="window.location.href='{% url 'home_page' %}'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="15"
                         height="15"
                         fill="currentColor"
                         class="bi bi-house"
                         viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                    </svg>
                </span>
                Reset Password
            </h1>
            <p class="login-subtitle">Change your password</p>
        </div>
        <hr class="login-divider">
        <div class="login-form">
            <form action="{% url 'reset_password' uidb64=uidb64 token=token %}"
                  method="post">
                {% csrf_token %}
                <div class="form-item">
                    <input type="password"
                           id="password"
                           name="password"
                           autocomplete="password"
                           required>
                    <label for="password">New Password</label>
                </div>
                <div class="form-item">
                    <input type="password"
                           id="password2"
                           name="password2"
                           autocomplete="current-password"
                           required>
                    <label for="password2">Confirm Password</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-button">Change Password</button>
                </div>
                <div class="login-links">
                    <span>Go back to <a href="{% url 'login' %}" class="signup-link">Log In</a></span>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
